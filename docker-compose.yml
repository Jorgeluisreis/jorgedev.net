services:
  nginx:
    container_name: jorgedev_net
    image: ghcr.io/jorgeluisreis/jorgedev.net:main
    restart: always
    ports:
      - 2504:80
      - 2505:443
    volumes:
      - ./nginx/usr/share/nginx/html:/usr/share/nginx/html
      - ./nginx/etc/nginx/sites-available:/etc/nginx/sites-available
      - ./nginx/etc/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      
  certbot:
    image: certbot/certbot
    container_name: certbot_jorgedev
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email ctt.jluis@gmail.com -d jorgedev.net --agree-tos
